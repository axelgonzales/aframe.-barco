<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>AFrame Dungeon</title>
     <script src="js/aframe-master.js"></script>
  <script src="js/handleEvents.js"></script>
  <!-- <script src="js/animations.js"></script> -->
  <script src="js/movement.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/player.js"></script>
  <script src="js/aframe-physics-system.min.js"></script>
  <script src="js/aframe-extras.min.js"></script>
    <script>
      if (window.THREE) {
        window.THREE.ImageLoader.prototype.corssOrigin = "";
      }
    </script>
  </head>

  <body class="a-body">
     <a-scene debug="" physics="debug: true" class="fullscreen" canvas="" inspector="" keyboard-shortcuts="" screenshot=""
    vr-mode-ui="" auto-enter-vr="" >

      <a-entity
        static-body="shape:box" material="color:red"  rotation="90 0 0"
                scale="0.05 0.05 0.05" position="1 1 1"
        obj-model="obj:resources/barco.obj"  visible="true"
      >
      </a-entity>
      <a-ocean position="0 0 0" width="10" depth="10" opacity="1"></a-ocean>
    </a-scene>
  </body>
</html>
